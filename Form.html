<html lang="en">

<head>

</head>

<body>
    <form onsubmit="takevalue()">

    <script>
        function takevalue(){
            var Name=document.getElementById
            ("Name").value;

            ("Role").value;

            var number=document.getElementById
            ("number").value;

            var Manager=document.getElementById
            ("Manager").value;

            var Office=document.getElementById
            ("Office").value;

            var date=document.getElementById
            ("date").value;

            document.write("Name :" +Name+"<br>");
            document.write("Role :" +Role+"<br>");
            document.write("number:" +number+"<br>");
            document.write("Manager :" +Manager+"<br>")
            document.write("Office :" +Office+"<br>");

        }
